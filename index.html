<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login 01</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
            <form class="my-form" onsubmit="myForm(event)" name="signup">
                <div class="login-welcome-row">
                    <img
                        class="login-welcome"
                        src="./assets/image/astronaut.jpg"
                        alt="Astronaut"
                    >
                    <h1>Login!</h1>
                </div>
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input
                        aria-label="Email"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Your Email"
                       
                    >
                  
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input
                        id="password"
                        type="password"
                        aria-label="Password"
                        name="password"
                        placeholder="Your Password"
                       
                    >
                  
                </div>
                <input type="submit" class="my-form__button" value="Login" >
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Did you forget your password?</span>
                        <a href="#" title="Reset Password">Reset Password</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="#" title="Create Account">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="./assets/script/script.js"></script>
    </body>
</html>
